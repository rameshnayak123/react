<div class="invites-container">
  <!-- Success Message -->
  <div *ngIf="showCopyMessage" class="copy-success-message">
    <strong>Invite link copied to clipboard!</strong>
  </div>

  <!-- Image section -->
  <div class="image-section">
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/e513d993658133.5e98ba7eb4da9.gif" alt="Invite Image">
  </div>

  <!-- Invite Link and Copy Button -->
  <div class="invite-link-section">
    <p>Your Invite Link:</p>
    <div class="invite-link">
      <input type="text" [value]="inviteLink" readonly>
      <ion-button (click)="copyInviteLink()">Copy</ion-button>
    </div>
    <p>Friends Youâ€™ve Invited:</p>
  </div>

  <!-- Separator -->
  <ion-item lines="full"></ion-item>
</div>

<ion-content>
  <!-- Invited Friends List -->
  <div class="invited-friends-list">
    <ion-list>
      <ion-item *ngFor="let friend of invitedFriends">
        <ion-label>{{ friend }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
