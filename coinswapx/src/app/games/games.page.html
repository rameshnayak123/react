<ion-header>
  <ion-toolbar>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Loop through games to create a grid of game cards -->
      <ion-col size="6" size-md="3" *ngFor="let game of games">
        <ion-card (click)="openGame(game)">
          <ion-card-header>
            <ion-card-title>{{ game.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img [src]="game.image" alt="{{ game.name }} image" />
            </ion-thumbnail>
            <ion-button expand="full" color="primary">Play</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
