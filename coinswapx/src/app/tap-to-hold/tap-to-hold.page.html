<ion-header>
  <ion-toolbar>
    <!-- Close (X) Button in the top left -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="close"></ion-icon> <!-- X icon -->
      </ion-button>
    </ion-buttons>
    <ion-title>Tap to Hold Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="game-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Hold the Coin to Increase Score</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="coin-container">
          <div class="coin" 
               *ngIf="!isLocked"
               (touchstart)="startHold()" 
               (touchend)="stopHold()" 
               (touchcancel)="stopHold()">
            <img src="assets/coin.png" alt="Coin" />
            <div class="countdown-timer">{{ timer }}</div>
            <div class="waves"></div>
          </div>
          <div *ngIf="isLocked">
            <h3>The game is locked. You can play again after {{ remainingTime }}.</h3>
          </div>
          <div class="score-display">
            <h2>Score: {{ score }}</h2>
          </div>
        </div>

        <ion-button expand="full" color="danger" (click)="resetGame()">
          Reset Game
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
